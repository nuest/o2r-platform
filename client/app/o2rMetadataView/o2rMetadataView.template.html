<div layout="column" style="position:fixed;">
	<md-card>
		<md-toolbar>
			<div class="md-toolbar-tools">
                <h4 class="white-font">Metadata 
                    <md-button class="md-raised" ui-sref="creationProcess({ercid: compId})" aria-label="Edit Metadata">
                        <md-icon class="white-font" md-svg-src="{{icons.edit}}"></md-icon>
                    </md-button>
                </h4>
			</div>
		</md-toolbar>
		<md-card-content layout="column">               
            <h4>Title</h4> {{o2r.title}}
            <h4>Author(s)</h4>
            <div >
                <p ng-repeat="author in o2r.creators">{{author.name}}</p>
                <h4>Abstract</h4> 
                <p ng-text-truncate="o2r.description" ng-tt-chars-threshold="300" ng-tt-more-label="read more" ng-tt-less-label="read less"></p>   
            </div>
		</md-card-content>
	</md-card>
</div>

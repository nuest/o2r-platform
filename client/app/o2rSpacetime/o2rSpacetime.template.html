<md-card>
    <md-card-content layout="column">
        <h2>Specify the spatial properties of your dataset(s)</h2>
        <leaflet lf-center="map.center" layers="map.layers" lf-draw="map.drawOptions" width="100%" height="400px"></leaflet>
        <h2>Specify the temporal properties of your dataset(s)</h2>
        <div>
            <span class="edit-metadata-label-color">From</span>
            <md-datepicker ng-model="spacetime.temporal.begin" md-placeholder="starting date" ng-change="updateTemporal('begin', spacetime.temporal.begin)"></md-datepicker>
            <span class="edit-metadata-label-color" style = "margin-left:20%;">To</span>
            <md-datepicker ng-model="spacetime.temporal.end" md-placeholder="end date" ng-change="updateTemporal('end', spacetime.temporal.end)"></md-datepicker>          
        </div>
    </md-card-content>
</md-card>
